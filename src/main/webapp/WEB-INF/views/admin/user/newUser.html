<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include='/main :: head(#{user.label})'>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title th:text="|${title} - #{project.name.label}|">Main</title>
        <meta name="description" content=""/>
        <meta name="author" content="Lorenzo Martinez"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="../../resources/img/favicon.ico" th:href="@{/resources/img/favicon.ico}" type="image/x-icon" />
        <link rel="apple-touch-icon" href="../../resources/img/apple-touch-icon-precomposed.png" th:href="@{/resources/img/apple-touch-icon-precomposed.png}" />

        <link rel="stylesheet" href="../../resources/css/bootstrap.no-icons.min.css" th:href="@{//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css}" />
        <link rel="stylesheet" href="../../resources/css/font-awesome.min.css" th:href="@{//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css}" />
        <link rel="stylesheet" href="../../resources/css/main.css" th:href="@{/resources/css/main.css}" />        
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top" role="banner" th:substituteby="/main :: navigation('admin/user')">
        </header>   
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 style='padding-left:20pt;'>Add new User</h1>                                
        <form action="#" th:action="@{/admin/user/create}" th:object='${user}' method="post">
            <fieldset>
            <div style="padding-left: 20pt;">                
                <label for="username"><span style="font-size:20px;">Enter Email</span><span class="required-indicator">*</span></label>                
                <br/>
                <input type="email" id="username" name="email" th:field="*{username}"/>
                <br/>                
                <label for="password"><span style="font-size:20px;">Password</span><span class="required-indicator">*</span></label>
                <br/>
                <input type="password" id="password" name="password" th:field="*{password}"/>
                <br/>                
                <label for="firstName"><span style="font-size:20px;">First Name</span><span class="required-indicator">*</span></label>
                <br/>                
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}"/>
                <br/>                
                <label for="lastName"><span style="font-size: 20px;">Last Name</span><span class="required-indicator">*</span></label>
                <br/>            
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}"/>
                <br/>
                <input type="checkbox" name="roles" th:field="*{roles}" value="ROLE_ADMIN"/>
                <label for="ROLE_ADMIN"><span style="font-size: 20px;">ROLE_ADMIN</span></label>
                <br/>
                <input type="checkbox" name="roles" th:field="*{roles}" value="ROLE_USER"/>
                <label for="ROLE_USER"><span style="font-size:20px;">ROLE_USER</span></label>
            </div>
            <p class="well" style="margin-top: 10px;">
            <button type="submit" name="createBtn" class="btn btn-primary" id="create" th:attr="value=#{create.user}" ><i class="icon-ok icon-white"></i>&nbsp;Create User</button>
            <a class="btn" href="/inventory/admin/user"><i class="icon-remove"></i> Cancel</a>
            </p>
            </fieldset>
            </form>   
                </div>
            </div></div>
        



        <div th:include="main :: scripts">
            <script src="../../resources/js/jquery-1.10.1.min.js" th:src="@{http://code.jquery.com/jquery-1.10.1.min.js}"></script>
            <script src="../../resources/js/jquery-migrate-1.2.1.min.js" th:src="@{http://code.jquery.com/jquery-migrate-1.2.1.min.js}"></script>
            <script src="../../resources/js/bootstrap.min.js" th:src="@{http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js}"></script>
            <script src="../../resources/js/main.js" th:src="@{/resources/js/main.js}"></script>
        </div>
    </body>
</html>
